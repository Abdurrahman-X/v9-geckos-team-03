<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="recipes.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
        <h2 id="mainText"><em>Search for your favorite Recipes</em></h2>
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <hr id="hrStyle"/>
        <h3 id="recipeList"><em>Recipe List</em></h3>

        <div id="recipeContainers">
            <div class="recipeCards">
              <div>
                  <img src="./images/sandwich.jpg" alt="Recipe Card"/>
              </div>
              <div class="recipeDetails">
                  <h3>Ham And Cheese Sandwich</h3>
                  <p><em>Provided by Pioneer Woman</em></p>

                  <div class="btn">
                      <a  target="_blank" href="" class="details">Details</a>
                      <a  target="_blank" href="" class="recipeUrl">Recipe URL</a>
                  </div>
              </div>
            </div>

            <div class="recipeCards">
              <div>
                  <img src="./images/pestoPasta.jpg" alt="Recipe Card"/>
              </div>
              <div class="recipeDetails">
                  <h3>Pesto Pasta</h3>
                  <p><em>Provided by Taste of home</em></p>

                  <div class="btn">
                      <a  target="_blank" href="" class="details">Details</a>
                      <a  target="_blank" href="" class="recipeUrl">Recipe URL</a>
                  </div>
              </div>
            </div>

            <div class="recipeCards">
              <div>
                  <img src="./images/vegetablePizza.jpg" alt="Recipe Card"/>
              </div>
              <div class="recipeDetails">
                  <h3>Vegetable Pizza</h3>
                  <p><em>Provided by Southern Living</em></p>

                  <div class="btn">
                      <a  target="_blank" href="" class="details">Details</a>
                      <a  target="_blank" href="" class="recipeUrl">Recipe URL</a>
                  </div>
              </div>
            </div>

        </div>
  </body>
</html>
