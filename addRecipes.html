    <div id="formContainer">
      <div id="closeBtn"><i class="fas fa-times"></i></div>
    <h1 class="mainText"><em>Add your favorite recipes</em></h1>

      <form method="post" name="recForm" onsubmit="return formSubmit();return false">
        <div class="labelContainer">
          <label class="labelName">Recipe Name</label>
          <input id="recipeName" class="inputStyle" type="text" name="recName" placeholder="Enter the Recipe name"  required/>
        </div>
        <div class="labelContainer">
          <label class="labelCategory">Recipe Category</label>
          <input id="recipeCategory" class="inputStyle" type="text" name="recCategory" placeholder="Enter the Recipe Category"  required/>
        </div>
        <div class="labelContainer">
          <label class="labelTextArea">Recipe Ingredients</label>
          <textarea id="ingredients" class="inputStyle1" name = "recIngredients" placeholder="Recipe Ingredients, separated by comma" required></textarea>
        </div>
        <div class="labelContainer">
          <label class="labelTextArea">Cooking Direction</label>
          <textarea id="directions" class="inputStyle1" name = "recDescription" placeholder="Recipe Description" required></textarea>
        </div>
        <div class="addBtnDiv">
            <input type="submit" class="addBtn" value="Add Recipe" id="submitBtn" onclick=""/>
        </div>
        <div class="saveBtnDiv">
            <input type="submit" class="saveBtn" value="Save" id="submitSaveBtn" onclick="saveForm()"/>
        </div>
      </form>
    </div>
